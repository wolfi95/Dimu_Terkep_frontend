language: node_js
node_js:
  - "13.9"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
  directories:
  - node_modules
script:
